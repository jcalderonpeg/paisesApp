<h2> Por capital </h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar( $event )"
            placeholder="Buscar capital">
        </app-pais-input>
    </div>
</div>

<hr>
<div *ngIf="siError" class="alert alert-danger">
    No se encontró ningún resultado en la búsqueda <b>{{ param }}</b>
</div>

<div class="row"  *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
